<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Styles for the button and modal overlay */
    .code-button {
      display: inline-block;
      padding: 5px 10px; /* Decreased padding for the button */
      background-color: #f0f0f0;
      border: 1px solid #000; /* Set border color to black */
      border-radius: 5px;
      cursor: pointer;
      font-family: monospace;
      font-size: 15px; /* Decreased font size for the button */
    }

    /* Modal styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 50%; /* Center the modal vertically */
      left: 50%; /* Center the modal horizontally */
      transform: translate(-50%, -50%); /* Center the modal */
      width: 71%; /* Slightly increased width (less than 100%) */
      height: 141%; /* Slightly increased height (twice the width) */
      max-width: 80%; /* Maximum width of the modal overlay */
      max-height: 60vh; /* Maximum height of the modal overlay */
      background: rgba(255, 255, 255, 0.9); /* Background color with opacity */
      border: 2px solid #808080; /* Border color changed to gray */
      border-radius: 10px; /* Border radius for a neat design */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Box shadow for a subtle effect */
      justify-content: center;
      align-items: center;
      overflow: hidden; /* Prevent scrolling on the main content */
    }

    .modal-content {
      background-color: #fff;
      padding: 20px; /* Decreased padding for the modal content */
      border-radius: 5px;
      position: relative;
      animation: fadeIn 0.3s ease; /* Example of modal animation */
      width: 100%; /* Width of the modal content */
      height: 100%; /* Height of the modal content */
      overflow-y: auto; /* Enable scrolling if the content exceeds the modal height */
    }

    .modal-header {
      text-align: center;
      font-size: 20px; /* Decreased font size for the modal header */
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc; /* Border between header and body */
      padding-bottom: 10px; /* Space between header text and border */
    }

    .close-button {
      position: absolute;
      top: 5px;
      right: 5px;
      cursor: pointer;
      font-size: 18px; /* Font size for the close button */
    }

    /* Example of fadeIn animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<!-- Button with the code icon to open the modal -->
<button class="code-button" onclick="openModal()">&lt;/&gt;</button>

<!-- Modal overlay and content -->
<div id="modal" class="modal-overlay" onclick="closeModal(event)">
  <div class="modal-content">
    <!-- Close button inside the modal -->
    <span class="close-button" onclick="closeModal(event)">X</span>
    <div class="modal-header">
      <h2>Modal Header</h2>
    </div>
    <!-- Information to show to the client -->
    <p>This is the information you want to show to the client. It can include any dynamic content, and the modal is resizable and scrollable if needed.</p>
  </div>
</div>

<script>
  // JavaScript functions to open and close the modal
  function openModal() {
    var modal = document.getElementById("modal");
    modal.style.display = "flex";
    modal.querySelector('.modal-content').focus(); // Set focus to modal content
  }

  function closeModal(event) {
    if (event.target.classList.contains('close-button')) {
      document.getElementById("modal").style.display = "none";
    }
  }
</script>

</body>
</html>
