<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Styles for the "Code" text element */
    .code-text {
      display: inline-block;
      padding: 5px 10px; /* Adjust padding as needed */
      background-color: #808080; /* Gray color */
      border: 2px solid #000; /* Border color is black */
      border-radius: 10px; /* Capsule-shaped border */
      cursor: pointer;
      font-family: monospace;
      font-size: 15px; /* Adjust font size as needed */
      color: #000; /* Set font color to black */
      position: fixed;
      top: 0; /* Attach to the top of the website */
      left: 50%; /* Center the element horizontally */
      transform: translateX(-50%); /* Center the element */
    }

    /* Styles for the button and modal overlay (from the modal project) */
    .code-button {
      display: inline-block;
      padding: 5px 10px; /* Decreased padding for the button */
      background-color: #808080; /* Gray color */
      border: 1px solid #000; /* Set border color to black */
      border-radius: 5px;
      cursor: pointer;
      font-family: monospace;
      font-size: 15px; /* Decreased font size for the button */
      color: #FFFFFF; /* Set font color to white */
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 75%;
      height: 145%;
      max-width: 80%;
      max-height: 60vh;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #808080;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .modal-content {
      background-color: #fff;
      padding: 15px;
      border-radius: 5px;
      position: relative;
      animation: fadeIn 0.3s ease;
      width: 100%;
      height: 100%;
      overflow-y: auto;
    }

    .modal-header {
      text-align: center;
      font-size: 15px;
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    .close-button {
      position: absolute;
      top: 35px;
      right: 20px;
      cursor: pointer;
      font-size: 18px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<!-- "Code" text element -->
<div class="code-text">Code</div>

<!-- Button with the code icon to open the modal (from the modal project) -->
<button class="code-button" onclick="openModal()">&lt;/&gt;</button>

<!-- Modal overlay and content (from the modal project) -->
<div id="modal" class="modal-overlay" onclick="closeModal(event)">
  <div class="modal-content">
    <!-- Close button inside the modal (from the modal project) -->
    <span class="close-button" onclick="closeModal(event)">X</span>
    <div class="modal-header">
      <h2><img class="news-icon" src="news.png" alt="News Icon">News</h2>
    </div>
    <!-- Information to show to the client (from the modal project) -->
    <p>Latest updates are <br>1) set up of modal is completed</p>
  </div>
</div>

<script>
  // JavaScript functions to open and close the modal (from the modal project)
  function openModal() {
    var modal = document.getElementById("modal");
    modal.style.display = "flex";
    modal.querySelector('.modal-content').focus(); // Set focus to modal content
  }

  function closeModal(event) {
    if (event.target.classList.contains('close-button')) {
      document.getElementById("modal").style.display = "none";
    }
  }
</script>

</body>
</html>
