<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Styles for the button and modal overlay */
    .code-button {
      display: inline-block;
      padding: 10px 15px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      font-family: monospace;
      font-size: 20px;
      float: left; /* Float the button to the left */
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 40px; /* Adjust the padding to increase or decrease modal size */
      border-radius: 5px;
      position: relative;
    }

    .modal-header {
      text-align: center;
      font-size: 24px; /* Adjust the font size to change the header size */
      margin-bottom: 20px;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 18px; /* Adjust the font size to change the close button size */
    }
  </style>
</head>
<body>

<!-- Button with the code icon to open the modal -->
<button class="code-button" onclick="openModal()">&lt;/&gt;</button>

<!-- Modal overlay and content -->
<div id="modal" class="modal-overlay" onclick="closeModal()">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Modal Header</h2>
    </div>
    <!-- Close button inside the modal -->
    <span class="close-button" onclick="closeModal()">X</span>
    <!-- Information to show to the client -->
    <p>This is the information you want to show to the client.</p>
  </div>
</div>

<script>
  // JavaScript functions to open and close the modal
  function openModal() {
    document.getElementById("modal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }
</script>

</body>
</html>
